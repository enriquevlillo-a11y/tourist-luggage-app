spring.application.name=luggage-backend
server.port=8081


spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/luggage-backend}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:luggo}
spring.datasource.password=${DB_PASSWORD:luggo}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# SQL Initialization - set to 'never' after first run to avoid duplicate data
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true

# JWT Configuration
